apiVersion: platform.bizmatters.io/v1alpha1
kind: WebService
metadata:
  name: test-ingress
  namespace: kube-system
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  # Using nginx-unprivileged for testing - works with non-root security context
  image: nginxinc/nginx-unprivileged:alpine
  port: 8080
  size: micro
  replicas: 1
  # No hostname specified - should auto-generate test-ingress.kube-system.nutgraf.in
  healthPath: /
  readyPath: /