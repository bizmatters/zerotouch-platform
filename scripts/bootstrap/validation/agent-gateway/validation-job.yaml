apiVersion: batch/v1
kind: Job
metadata:
  name: validate-test-endpoint
  namespace: platform-identity
spec:
  template:
    spec:
      serviceAccountName: validation-runner
      containers:
      - name: validator
        image: validation-test-endpoint:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: IDENTITY_HOST
          value: "identity-service.platform-identity.svc.cluster.local:3000"
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: validation-runner
  namespace: platform-identity
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: validation-runner
rules:
- apiGroups: [""]
  resources: ["services", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: validation-runner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: validation-runner
subjects:
- kind: ServiceAccount
  name: validation-runner
  namespace: platform-identity