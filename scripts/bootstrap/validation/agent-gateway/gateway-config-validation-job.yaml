apiVersion: batch/v1
kind: Job
metadata:
  name: validate-gateway-config
  namespace: platform-gateway
spec:
  template:
    spec:
      serviceAccountName: gateway-config-validator
      containers:
      - name: validator
        image: validation-gateway-config:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: GATEWAY_HOST
          value: "agentgateway.platform-gateway.svc.cluster.local:3000"
        - name: IDENTITY_HOST
          value: "identity-service.platform-identity.svc.cluster.local:3000"
        command: ["python", "03-validate-gateway-config.py"]
      restartPolicy: Never
  backoffLimit: 2
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway-config-validator
  namespace: platform-gateway
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gateway-config-validator
rules:
- apiGroups: [""]
  resources: ["services", "pods", "configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gateway-config-validator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gateway-config-validator
subjects:
- kind: ServiceAccount
  name: gateway-config-validator
  namespace: platform-gateway