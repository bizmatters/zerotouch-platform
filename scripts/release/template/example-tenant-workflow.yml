# Platform Standard: "Build Once, Validate Many, Release One"
# Copy this to tenant repositories as: .github/workflows/main-pipeline.yml

name: Main Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write      # Required for AWS OIDC authentication in ci-test.yml
  contents: read       # Required for checkout actions
  pull-requests: write # Required for test reporting

jobs:
  # STAGE 1: BUILD - Creates the artifact ONCE
  build:
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-build.yml@main
    with:
      service_name: ${{ github.event.repository.name }}  # Auto-detects service name
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}

  # STAGE 2: VALIDATION MATRIX - Runs parallel integration tests using the artifact
  test-integration:
    needs: build
    uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
    with:
      image_tag: ${{ needs.build.outputs.image_tag }}
      test_suite: "tests/integration"  # Customize for your service
      test_name: "integration-tests"
      timeout: 30
      use_real_llm: ${{ github.ref == 'refs/heads/main' }}
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      AWS_ROLE_ARN: ${{ vars.AWS_ROLE_ARN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      TENANTS_REPO_NAME: ${{ vars.TENANTS_REPO_NAME }}

  # Add more test jobs as needed:
  # test-api:
  #   needs: build
  #   uses: arun4infra/zerotouch-platform/.github/workflows/ci-test.yml@main
  #   with:
  #     image_tag: ${{ needs.build.outputs.image_tag }}
  #     test_suite: "tests/api"
  #     test_name: "api-tests"

  # STAGE 3: RELEASE - Runs ONLY if all tests pass (on main branch)
  release:
    needs: [build, test-integration]  # Add all test jobs here
    if: github.ref == 'refs/heads/main'
    uses: arun4infra/zerotouch-platform/.github/workflows/release-pipeline.yml@main
    with:
      service_name: ${{ github.event.repository.name }}
      image_tag: ${{ needs.build.outputs.image_tag }}  # Uses the EXACT verified build
    secrets:
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}