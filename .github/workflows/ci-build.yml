name: CI Build

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name (defaults to repository name)'
        required: false
        type: string
        default: ${{ github.event.repository.name }}
    outputs:
      image_tag:
        description: 'Built image tag for use by downstream jobs'
        value: ${{ jobs.build.outputs.image_tag }}
    secrets:
      BOT_GITHUB_TOKEN:
        description: 'GitHub token for registry access'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag_sha }}
    steps:
      - name: Checkout Service Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.BOT_GITHUB_TOKEN }}

      - name: Generate Image Tags
        id: meta
        run: |
          SERVICE_NAME="${{ inputs.service_name }}"
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          
          # Generate image tags
          IMAGE_BASE="ghcr.io/arun4infra/${SERVICE_NAME}"
          IMAGE_TAG_SHA="${IMAGE_BASE}:sha-${SHORT_SHA}"
          
          echo "image_tag_sha=${IMAGE_TAG_SHA}" >> $GITHUB_OUTPUT
          echo "service_name=${SERVICE_NAME}" >> $GITHUB_OUTPUT
          
          echo "Generated image tag: ${IMAGE_TAG_SHA}"

      - name: Build and Push Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.image_tag_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set Output
        run: |
          echo "image_tag=${{ steps.meta.outputs.image_tag_sha }}" >> $GITHUB_OUTPUT
          echo "âœ… Built and pushed: ${{ steps.meta.outputs.image_tag_sha }}"