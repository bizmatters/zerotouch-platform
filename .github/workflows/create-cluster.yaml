name: Create Cluster

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        type: choice
        options:
          - dev
          - staging
          - production
        default: 'dev'
      skip_rescue_mode:
        description: 'Skip rescue mode (if already enabled)'
        required: false
        type: boolean
        default: false

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
      BOT_GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
      TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}
      TENANTS_REPO_URL: https://github.com/${{ secrets.BOT_GITHUB_USERNAME }}/${{ secrets.TENANTS_REPO_NAME }}.git
      CI: true
    
    steps:
      - name: Checkout platform repository
        uses: actions/checkout@v4

      - name: Checkout tenants repository
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.BOT_GITHUB_USERNAME }}/${{ secrets.TENANTS_REPO_NAME }}
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
          path: .tenants-cache

      - name: Setup environment
        run: |
          sudo apt-get update && sudo apt-get install -y jq yq
          pip install pyyaml
          git config --global user.email "bootstrap@zerotouch.dev"
          git config --global user.name "ZeroTouch Bootstrap"

      - name: Enable Rescue Mode
        if: ${{ !inputs.skip_rescue_mode }}
        run: ./scripts/bootstrap/00-enable-rescue-mode.sh ${{ inputs.environment }} -y

      - name: Wait for rescue mode boot
        if: ${{ !inputs.skip_rescue_mode }}
        run: sleep 90

      - name: Bootstrap Cluster
        run: ./scripts/bootstrap/01-master-bootstrap.sh ${{ inputs.environment }}

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-logs-${{ inputs.environment }}-${{ github.run_number }}
          path: "*.log"
          retention-days: 7
