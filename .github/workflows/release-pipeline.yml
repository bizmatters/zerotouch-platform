name: Release Pipeline

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Service name (defaults to repository name)'
        required: false
        type: string
        default: ${{ github.event.repository.name }}
      image_tag:
        description: 'Validated image tag to deploy'
        required: true
        type: string
      tenant_repo_url:
        description: 'Tenant repository URL'
        required: false
        type: string
        default: 'https://github.com/arun4infra/zerotouch-tenants.git'
    secrets:
      BOT_GITHUB_TOKEN:
        description: 'GitHub token for tenant repository access'
        required: true
      BOT_GITHUB_USERNAME:
        description: 'GitHub username for bot account'
        required: true
      AWS_ROLE_ARN:
        description: 'AWS IAM Role ARN for OIDC authentication'
        required: true
      DEV_SECRETS_BLOB:
        description: 'Dev environment secrets as KEY=VALUE newline-separated'
        required: false
      STAGING_SECRETS_BLOB:
        description: 'Staging environment secrets as KEY=VALUE newline-separated'
        required: false
      PROD_SECRETS_BLOB:
        description: 'Production environment secrets as KEY=VALUE newline-separated'
        required: false

env:
  SERVICE_NAME: ${{ inputs.service_name }}
  TENANT_REPO_URL: ${{ inputs.tenant_repo_url }}

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Sync Dev Secrets to SSM
        env:
          SECRETS_DATA: ${{ secrets.DEV_SECRETS_BLOB }}
        run: |
          chmod +x ./scripts/release/template/sync-secrets-to-ssm.sh
          ./scripts/release/template/sync-secrets-to-ssm.sh \
            "${{ inputs.service_name }}" \
            "dev" \
            "$SECRETS_DATA"

      - name: Deploy to Dev (Automatic)
        run: ./scripts/release/deploy-direct.sh dev
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}

      - name: Force Secret Refresh (Dev)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "dev" \
            "platform-identity"

  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Sync Staging Secrets to SSM
        env:
          SECRETS_DATA: ${{ secrets.STAGING_SECRETS_BLOB }}
        run: |
          chmod +x ./scripts/release/template/sync-secrets-to-ssm.sh
          ./scripts/release/template/sync-secrets-to-ssm.sh \
            "${{ inputs.service_name }}" \
            "staging" \
            "$SECRETS_DATA"

      - name: Deploy to Staging (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh staging
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}

      - name: Force Secret Refresh (Staging)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "staging" \
            "platform-identity"

  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Sync Production Secrets to SSM
        env:
          SECRETS_DATA: ${{ secrets.PROD_SECRETS_BLOB }}
        run: |
          chmod +x ./scripts/release/template/sync-secrets-to-ssm.sh
          ./scripts/release/template/sync-secrets-to-ssm.sh \
            "${{ inputs.service_name }}" \
            "prod" \
            "$SECRETS_DATA"

      - name: Deploy to Production (Manual Approval Required)
        run: ./scripts/release/deploy-direct.sh production
        env:
          SERVICE_NAME: ${{ env.SERVICE_NAME }}
          IMAGE_TAG: ${{ inputs.image_tag }}
          TENANT_REPO_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
          BOT_GITHUB_USERNAME: ${{ secrets.BOT_GITHUB_USERNAME }}
          TENANT_REPO_URL: ${{ env.TENANT_REPO_URL }}

      - name: Force Secret Refresh (Production)
        run: |
          chmod +x ./scripts/release/force-secret-refresh.sh
          ./scripts/release/force-secret-refresh.sh \
            "${{ inputs.service_name }}" \
            "prod" \
            "platform-identity"