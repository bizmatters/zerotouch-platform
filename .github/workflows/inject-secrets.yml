name: Inject Secrets

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to configure
        required: true
        type: choice
        options: [pr, dev, staging, production]
        default: dev

permissions:
  id-token: write
  contents: read

jobs:
  inject-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Platform Scripts
        uses: actions/checkout@v4
        with:
          repository: arun4infra/zerotouch-platform
          ref: main
          path: platform
          sparse-checkout: scripts/release/template

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-south-1

      - name: Inject Secrets to SSM
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          PR_AWS_ACCESS_KEY_ID: ${{ secrets.PR_AWS_ACCESS_KEY_ID }}
          PR_AWS_SECRET_ACCESS_KEY: ${{ secrets.PR_AWS_SECRET_ACCESS_KEY }}
          PR_AWS_ROLE_ARN: ${{ secrets.PR_AWS_ROLE_ARN }}
          DEV_AWS_ACCESS_KEY_ID: ${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
          DEV_AWS_SECRET_ACCESS_KEY: ${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
          DEV_AWS_ROLE_ARN: ${{ secrets.DEV_AWS_ROLE_ARN }}
          TENANTS_REPO_NAME: ${{ secrets.TENANTS_REPO_NAME }}
        run: |
          chmod +x platform/scripts/release/template/sync-secrets-to-ssm.sh

          ./platform/scripts/release/template/sync-secrets-to-ssm.sh \
            "$(basename "$GITHUB_REPOSITORY")" \
            "${{ inputs.environment }}"
