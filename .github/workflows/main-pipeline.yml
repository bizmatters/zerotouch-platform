name: "Validate Once, Deploy Many"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # STAGE 1: Platform Integration Test
  platform-test:
    uses: ./.github/workflows/platform-sanity-test.yaml
    secrets: inherit

  # STAGE 2: Auto-deploy to Dev (only on main branch)
  deploy-dev:
    needs: platform-test
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/create-cluster.yaml
    with:
      environment: 'dev'
      skip_rescue_mode: false
    secrets: inherit

  # STAGE 3: Deploy to Staging (Manual Approval)
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Trigger Staging Cluster Creation
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'create-cluster.yaml',
              ref: 'main',
              inputs: {
                environment: 'staging'
              }
            });

  # STAGE 4: Deploy to Production (Manual Approval)
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Production Cluster Creation
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.BOT_GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'create-cluster.yaml',
              ref: 'main',
              inputs: {
                environment: 'production'
              }
            });