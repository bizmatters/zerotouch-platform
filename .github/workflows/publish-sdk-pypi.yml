name: Publish SDK to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        default: 'zerotouch-sdk-python'
        type: choice
        options:
          - zerotouch-sdk-python

permissions:
  id-token: write  # Required for PyPI trusted publishing
  contents: read

jobs:
  publish-sdk:
    runs-on: ubuntu-latest
    environment: pypi
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
      working-directory: packages/zerotouch-sdk-python
    
    - name: Check package
      run: twine check packages/zerotouch-sdk-python/dist/*
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: packages/zerotouch-sdk-python/dist/
        print-hash: true
