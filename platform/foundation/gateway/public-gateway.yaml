apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: public-gateway
  namespace: kube-system
  labels:
    app.kubernetes.io/name: public-gateway
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: zerotouch-platform
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-production
    argocd.argoproj.io/sync-wave: "3"
spec:
  gatewayClassName: cilium
  infrastructure:
    annotations:
      # Hetzner LoadBalancer configuration for Zero-Touch provisioning
      load-balancer.hetzner.cloud/location: fsn1
      load-balancer.hetzner.cloud/use-private-ip: "false"
      load-balancer.hetzner.cloud/name: "public-gateway"
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: nutgraf-tls-cert