apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xagentsandboxservices.platform.bizmatters.io
spec:
  group: platform.bizmatters.io
  names:
    kind: XAgentSandboxService
    plural: xagentsandboxservices
  claimNames:
    kind: AgentSandboxService
    plural: agentsandboxservices
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              image:
                type: string
                description: "Container image for the agent sandbox"
              command:
                type: array
                items:
                  type: string
                description: "Override container command"
              args:
                type: array
                items:
                  type: string
                description: "Override container args"
              size:
                type: string
                enum: ["micro", "small", "medium", "large"]
                default: "medium"
                description: "Resource sizing tier"
              nats:
                type: object
                properties:
                  url:
                    type: string
                    description: "NATS server URL"
                  stream:
                    type: string
                    description: "NATS JetStream stream name"
                  consumer:
                    type: string
                    description: "NATS JetStream consumer group"
                required:
                - stream
                - consumer
                description: "NATS JetStream configuration"
              httpPort:
                type: integer
                default: 8080
                minimum: 1
                maximum: 65535
                description: "HTTP port for the service"
              healthPath:
                type: string
                default: "/health"
                description: "Health check endpoint path"
              readyPath:
                type: string
                default: "/ready"
                description: "Readiness check endpoint path"
              storageGB:
                type: integer
                default: 10
                minimum: 1
                maximum: 1000
                description: "Persistent storage size in GB"
              sessionAffinity:
                type: string
                enum: ["None", "ClientIP"]
                default: "None"
                description: "Service session affinity"
              imagePullSecrets:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                description: "Image pull secrets"
              secret1Name:
                type: string
                description: "Optional secret 1"
              secret2Name:
                type: string
                description: "Optional secret 2"
              secret3Name:
                type: string
                description: "Optional secret 3"
              secret4Name:
                type: string
                description: "Optional secret 4"
              secret5Name:
                type: string
                description: "Optional secret 5"
            required:
            - image
            - nats
          status:
            type: object
            properties:
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time this condition transitioned from one status to another.
                      format: date-time
                      type: string
                    message:
                      description: A Message containing details about this condition's last transition from one status to another, if any.
                      type: string
                    reason:
                      description: A Reason for this condition's last transition from one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True, False, or Unknown?
                      type: string
                    type:
                      description: Type of this condition. At most one of each condition type may apply to a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array