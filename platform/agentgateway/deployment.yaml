apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentgateway
  labels:
    app.kubernetes.io/name: agentgateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: platform-authentication
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agentgateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agentgateway
        app.kubernetes.io/component: gateway
        app.kubernetes.io/part-of: platform-authentication
    spec:
      containers:
      - name: agentgateway
        image: ghcr.io/agentgateway/agentgateway:latest
        imagePullPolicy: Always
        command: ["/app/agentgateway"]
        args: ["-f", "/etc/agentgateway/config.yaml"]
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/agentgateway
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 6
          successThreshold: 1
        resources:
          requests:
            cpu: 25m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
      volumes:
      - name: config
        configMap:
          name: agentgateway-config