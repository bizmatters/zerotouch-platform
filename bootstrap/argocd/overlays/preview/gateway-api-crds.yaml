# Gateway API CRDs for Preview Environment
# Minimal installation to prevent HTTPRoute failures in WebService compositions
apiVersion: v1
kind: Namespace
metadata:
  name: gateway-system
  labels:
    name: gateway-system
---
# HTTPRoute CRD (minimal version for WebService compatibility)
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: httproutes.gateway.networking.k8s.io
  labels:
    gateway.networking.k8s.io/bundle-version: v1.0.0
  annotations:
    api-approved.kubernetes.io: "https://github.com/kubernetes-sigs/gateway-api"
spec:
  group: gateway.networking.k8s.io
  scope: Namespaced
  names:
    plural: httproutes
    singular: httproute
    kind: HTTPRoute
    categories:
    - gateway-api
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              hostnames:
                type: array
                items:
                  type: string
              parentRefs:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
              rules:
                type: array
                items:
                  type: object
                  properties:
                    matches:
                      type: array
                      items:
                        type: object
                    backendRefs:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
                          port:
                            type: integer
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true