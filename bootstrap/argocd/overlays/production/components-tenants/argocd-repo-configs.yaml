apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-repo-credentials
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"  # After repo registry credentials (wave 10)
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-tenants.git
    targetRevision: main
    path: repositories
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
