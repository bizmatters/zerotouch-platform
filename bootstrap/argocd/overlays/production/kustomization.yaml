apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- cilium/01-cilium.yaml
- components-tenants/99-tenants.yaml
- components-tenants/argocd-repo-configs.yaml
- components-tenants/argocd-repo-registry.yaml

# In production, we ensure targetRevision is main (or specific tag)
patches:
- target:
    kind: Application
    group: argoproj.io
  patch: |
    - op: replace
      path: /spec/source/targetRevision
      value: main