apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../core/gateway/gateway-config

patches:
- target:
    kind: Certificate
    name: nutgraf-tls-cert
  patch: |-
    - op: replace
      path: /spec/issuerRef/name
      value: letsencrypt-staging
- target:
    kind: Gateway
    name: public-gateway
  patch: |-
    - op: replace
      path: /metadata/annotations/cert-manager.io~1cluster-issuer
      value: letsencrypt-staging
