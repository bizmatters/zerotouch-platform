apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tenant-applications
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
spec:
  generators:
    - git:
        repoURL: https://github.com/bizmatters/zerotouch-tenants.git
        revision: main
        files:
          - path: tenants/*/overlays/staging/config.yaml
  template:
    metadata:
      name: '{{tenant}}'
      namespace: argocd
      labels:
        tenant: '{{tenant}}'
        managed-by: applicationset
      annotations:
        argocd.argoproj.io/compare-options: IgnoreExtraneous
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{appPath}}/{{environment}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
