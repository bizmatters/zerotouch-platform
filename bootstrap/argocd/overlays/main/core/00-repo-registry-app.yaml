apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-repo-registry-secret
  namespace: argocd
  annotations:
    # Wave 1 ensures this triggers AFTER 00-eso.yaml (Wave 0) is ready
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    path: bootstrap/argocd/overlays/main/registry
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
