# Wave 4: Gateway Foundation - CiliumGatewayClassConfig + RBAC
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-foundation
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: main
    path: bootstrap/argocd/overlays/main/core/gateway/gateway-foundation
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
    retry:
      limit: 10
      backoff:
        duration: 30s
        maxDuration: 5m
---
