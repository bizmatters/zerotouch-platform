apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-tenants
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "11"  # After platform-bootstrap (wave 10)
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: chore/split-root
    path: bootstrap/components-tenants
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
