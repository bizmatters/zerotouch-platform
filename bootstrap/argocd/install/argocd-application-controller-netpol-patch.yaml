- op: add
  path: /spec/policyTypes/-
  value: Egress
- op: add
  path: /spec/egress
  value:
    # Allow connection to repo-server for manifest generation
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: argocd-repo-server
      ports:
        - port: 8081
          protocol: TCP
    # Allow connection to redis for caching
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: argocd-redis
      ports:
        - port: 6379
          protocol: TCP
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    # Allow connection to Kubernetes API server
    - to:
        - namespaceSelector: {}
      ports:
        - port: 443
          protocol: TCP
