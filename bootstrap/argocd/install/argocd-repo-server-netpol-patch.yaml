- op: replace
  path: /spec/policyTypes
  value:
    - Ingress
    - Egress
- op: add
  path: /spec/egress
  value:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    # Allow HTTPS for Git/Helm/OCI operations
    - to:
        - namespaceSelector: {}
      ports:
        - port: 443
          protocol: TCP
