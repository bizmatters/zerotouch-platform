apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.0/manifests/install.yaml

# Preview mode: Add local repo mount for Kind clusters
patches:
  - path: argocd-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
  - path: argocd-application-controller-netpol-patch.yaml
    target:
      kind: NetworkPolicy
      name: argocd-application-controller-network-policy
  - path: argocd-repo-server-netpol-patch.yaml
    target:
      kind: NetworkPolicy
      name: argocd-repo-server-network-policy
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: local-repo
          hostPath:
            path: /repo
            type: Directory
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: local-repo
          mountPath: /repo
          readOnly: true
  - target:
      kind: StatefulSet
      name: argocd-application-controller
    patch: |-
      - op: add
        path: /spec/template/spec/volumes/-
        value:
          name: local-repo
          hostPath:
            path: /repo
            type: Directory
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/-
        value:
          name: local-repo
          mountPath: /repo
          readOnly: true

patchesJson6902:
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-repo-server
      namespace: argocd
    path: repo-server-ksops-init.yaml