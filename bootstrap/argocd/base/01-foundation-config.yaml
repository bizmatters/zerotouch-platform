apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: foundation-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: chore/split-root
    path: platform/01-foundation
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
    retry:
      limit: 15
      backoff:
        duration: 30s
        maxDuration: 10m
  ignoreDifferences:
    # Ignore Crossplane-managed status fields
    - group: apiextensions.crossplane.io
      kind: CompositeResourceDefinition
      jqPathExpressions:
        - .status
    - group: pkg.crossplane.io
      kind: Provider
      jqPathExpressions:
        - .status
