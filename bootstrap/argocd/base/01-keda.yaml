apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keda
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    chart: keda
    repoURL: https://kedacore.github.io/charts
    targetRevision: 2.18.1
    helm:
      values: |
        operator:
          logLevel: info
        # Allow KEDA to run on control plane nodes
        tolerations:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
  destination:
    server: https://kubernetes.default.svc
    namespace: keda
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Needed for large CRDs (scaledjobs.keda.sh)
      - RespectIgnoreDifferences=true  # Required for ignoreDifferences to work
      - ApplyOutOfSyncOnly=true  # Prevents reapplying unchanged resources
      - Replace=true  # Force replace on conflicts
    retry:
      limit: 8
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 5m
  ignoreDifferences:
    # 1. Ignore ALL fields in APIService (v1 variant for K8s >= 1.27)
    - group: apiregistration.k8s.io
      kind: APIService
      name: v1.external.metrics.k8s.io
      jqPathExpressions:
        - .spec
        - .status
    # 2. Ignore ALL fields in APIService (v1beta1 variant for K8s < 1.27)
    - group: apiregistration.k8s.io
      kind: APIService
      name: v1beta1.external.metrics.k8s.io
      jqPathExpressions:
        - .spec
        - .status
    # 3. Ignore dynamic cert fields in ValidatingWebhook
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: keda-admission
      managedFieldsManagers:
        - keda
    # 4. Ignore ALL KEDA CRDs (Helm installs them as hooks â†’ ArgoCD sees false drift)
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: scaledjobs.keda.sh
      jqPathExpressions:
        - .spec
        - .status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: scaledobjects.keda.sh
      jqPathExpressions:
        - .spec
        - .status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: triggerauthentications.keda.sh
      jqPathExpressions:
        - .spec
        - .status
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      name: clustertriggerauthentications.keda.sh
      jqPathExpressions:
        - .spec
        - .status
