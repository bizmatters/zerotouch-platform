apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: intelligence
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: chore/split-root
    path: platform/03-intelligence
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    # No namespace specified - allows both cluster-scoped and namespaced resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - SkipDryRunOnMissingResource=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
