apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  source:
    repoURL: https://github.com/arun4infra/zerotouch-platform.git
    targetRevision: main
    path: platform/apis
    directory:
      recurse: true
      exclude: '{**/schemas/*,**/tests/*,**/examples/*,**/*.md,**/*.json}'
  destination:
    server: https://kubernetes.default.svc
    # No namespace - XRDs and Compositions are cluster-scoped
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
  ignoreDifferences:
    - group: apiextensions.crossplane.io
      kind: Composition
      jqPathExpressions:
        - '.metadata.labels."crossplane.io/composite"'
        - '.metadata.labels."crossplane.io/claim-name"'
        - '.metadata.labels."crossplane.io/claim-namespace"'
