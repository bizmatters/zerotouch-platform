apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kagent
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: kagent
    repoURL: ghcr.io/kagent-dev/kagent/helm
    targetRevision: 0.7.4
    helm:
      parameters:
        - name: providers.default
          value: openAI
      values: |
        # Schedule kagent agents on worker nodes with intelligence workloads
        agents:
          nodeSelector:
            workload.bizmatters.dev/intelligence: "true"
        # Keep controller on control plane (lightweight)
        controller:
          nodeSelector: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: kagent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
